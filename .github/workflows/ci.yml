name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting with Ruff
        run: |
          ruff check src/ tests/ .github/scripts/

      - name: Run formatting check with Ruff
        run: |
          ruff format --check src/ tests/ .github/scripts/

      - name: Run type checking with mypy
        run: |
          mypy src/ .github/scripts/

      - name: Run security checks with Bandit
        run: |
          bandit -c pyproject.toml -r src/ .github/scripts/

      - name: Run dependency vulnerability scan with pip-audit
        run: |
          pip-audit

      - name: Run tests with pytest
        run: |
          pytest --cov --cov-branch --cov-report=xml

      - name: Set up Snyk
        if: matrix.python-version == '3.13'
        uses: snyk/actions/setup@master

      - name: Run Snyk security scan
        if: matrix.python-version == '3.13'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --severity-threshold=high --sarif-file-output=snyk.sarif

      - name: Upload Snyk results to GitHub Code Scanning
        if: matrix.python-version == '3.13' && always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk.sarif

      - name: Upload coverage to Codecov (optional)
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Aggregate status check for branch protection
  # This job always runs and provides a single check to require in branch protection rules
  # Benefits: No need to update branch protection when Python versions change in the matrix
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Check matrix status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ CI checks failed or were cancelled"
            exit 1
          fi
          echo "✅ All CI checks passed successfully"
